
<div class="center-vaultpw">
  <form #form="ngForm">
    <mat-form-field class="vaultpw"
                    color="accent">
      <input #vaultPw
             matInput
             placeholder="Enter Vault Passphrase"
             required
             name="vaultpw"
             type="password"
             autofocus
             (blur)="refocus($event)"
             [(ngModel)]="vaultpw">
      <div class="errmsg">{{ errmsg }}</div>
    </mat-form-field>

    <button mat-raised-button
            type="submit"
            [disabled]="form.invalid"
            (click)="submit()">Decrypt Vault</button>
  </form>
</div>
