<div class="outer">
  <mat-toolbar color="primary" class="app-top-toolbar">
    <mat-toolbar-row>
      <h1>SSH UI <span class="version">v{{ pkg_version }}</span></h1>
      <span class="app-toolbar-sep"></span>
      <span class="app-toolbar-menu-item">
        <button mat-button
                (click)="show('manage')">
          Manage
        </button>
      </span>
      <span class="app-toolbar-sep"></span>

      <span class="app-toolbar-menu-item">
        <button mat-button
                (click)="show('sessions')">
          Sessions
        </button>
      </span>
      <span class="app-toolbar-sep"></span>

      <span class="app-toolbar-filler"></span>

      <span class="app-toolbar-sep"></span>
      <span class="app-toolbar-menu-item">
        <mat-menu #vaultMenu="matMenu">
          <button mat-menu-item
                  (click)="changeVaultPw()">Change Passphrase</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="vaultMenu">
          Vault
        </button>
      </span>

      <span class="app-toolbar-sep"></span>
      <span class="app-toolbar-menu-item">
        <button mat-button
                (click)="lock()">
          Lock
        </button>
      </span>

      <span class="app-toolbar-sep"></span>
      <span class="app-toolbar-menu-item">
        <button mat-button
                (click)="settings()">
          <mat-icon fontSet="fa"
                    fontIcon="fa-cog"
                    class="fa-2x settings">
          </mat-icon>
        </button>
      </span>

      <span class="app-toolbar-sep"></span>
<!--      <span class="app-toolbar-menu-item">Help</span>-->
    </mat-toolbar-row>
  </mat-toolbar>
</div>
