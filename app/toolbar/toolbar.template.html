<div class="outer">
  <mat-toolbar color="primary" class="app-top-toolbar">
    <mat-toolbar-row>
      <h1>SSHUI <span class="version">v{{ pkg_version }}</span></h1>
      <span class="app-toolbar-sep"></span>
      <span class="app-toolbar-menu-item">
        <button mat-button
                (click)="show('manage')"
                id="toolbarManageButton">
          Manage
        </button>
      </span>
      <span class="app-toolbar-sep"></span>

      <span class="app-toolbar-menu-item">
        <button mat-button
                (click)="show('sessions')">
          Sessions
        </button>
      </span>
      <span class="app-toolbar-sep"></span>

      <span class="app-toolbar-filler"></span>

      <span class="app-toolbar-sep"></span>
      <span class="app-toolbar-menu-item">
        <mat-menu #vaultMenu="matMenu">
          <button mat-menu-item
                  (click)="changeVaultPw()"
                  id="changeVaultPasswordButton">Change Passphrase</button>
        </mat-menu>

        <button mat-button
                [matMenuTriggerFor]="vaultMenu"
                id="vaultMenuButton">
          Vault
        </button>
      </span>

      <span class="app-toolbar-sep"></span>
      <span class="app-toolbar-menu-item">
        <button mat-button
                (click)="lock()"
                id="lockButton">
          Lock
        </button>
      </span>

      <span class="app-toolbar-sep"></span>
      <span class="app-toolbar-menu-item">
        <button mat-button
                (click)="settings()"
                id="settingsButton">
          <mat-icon fontSet="fa"
                    fontIcon="fa-cog"
                    class="fa-2x settings">
          </mat-icon>
        </button>
      </span>

      <span class="app-toolbar-sep"></span>
<!--      <span class="app-toolbar-menu-item">Help</span>-->
    </mat-toolbar-row>
  </mat-toolbar>
</div>
