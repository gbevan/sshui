
<div class="mat-app-background" [ngClass]="theme">
<div *ngIf="!isDbPresent(); else stateElse">
  <newvaultpw></newvaultpw>
</div>

<ng-template #stateElse>
  <div [ngClass]="{'hide': !(isLocked() || !isAuth()), 'show': (isLocked() || !isAuth())}">
    <vaultpw></vaultpw>
  </div>

  <div *ngIf="isAuth()">
    <div [ngClass]="{'hide': isLocked(), 'show': !isLocked()}">
      <toolbar (section)="show($event)"></toolbar>

      <div class="content">
        <manage [ngClass]="{'show': section === 'manage', 'hide': section !== 'manage'}"></manage>

        <active-sessions class="activeSessions"
                         [ngClass]="{'show': section === 'sessions', 'hide': section !== 'sessions'}"></active-sessions>
      </div>

      <footer class="footer">Copyright 2017-2020 Graham Lee Bevan. Licensed under the
        <open-url [url]="'https://github.com/gbevan/sshui/blob/master/LICENSE'"
                  [label]="'GPL-3.0'"></open-url>.</footer>
    </div>
  </div>
</ng-template>
</div>
