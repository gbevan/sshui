<mat-accordion>

  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header id="sessionsPanelHdr">
      <mat-panel-title id="sessionsTitle">
        Sessions:
      </mat-panel-title>

      <mat-panel-description class="desc-align">
<!--        Manage your SSH Sessions-->
      </mat-panel-description>
    </mat-expansion-panel-header>

    <sessions></sessions>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header id="localTunnelsPanelHdr">
      <mat-panel-title id="localTunnelsTitle">
        Local Tunnels:
      </mat-panel-title>

      <mat-panel-description class="desc-align">
<!--        Manage your Local SSH Tunnels-->
      </mat-panel-description>
    </mat-expansion-panel-header>

    <local-tunnels></local-tunnels>
  </mat-expansion-panel>

    <remote-tunnels></remote-tunnels>

  <mat-expansion-panel>
    <mat-expansion-panel-header id="credentialsPanelHdr">
      <mat-panel-title id="credentialsTitle">
        Credentials:
      </mat-panel-title>

      <mat-panel-description class="desc-align">
<!--        Manage your Credentials Encrypted in the Vault-->
      </mat-panel-description>
    </mat-expansion-panel-header>

    <credentials></credentials>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header id="knownHostsPanelHdr">
      <mat-panel-title id="knownHostsTitle">
        Known Hosts:
      </mat-panel-title>

      <mat-panel-description class="desc-align">
<!--        Manage your Credentials Encrypted in the Vault-->
      </mat-panel-description>
    </mat-expansion-panel-header>

    <known-hosts></known-hosts>
  </mat-expansion-panel>

</mat-accordion>
