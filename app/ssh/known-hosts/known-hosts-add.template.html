<h2 mat-dialog-title>Add SSH Host Key to Known-Hosts:</h2>

<h4>Fingerprint for host: {{ data.host }}</h4>
<!--<pre>HEX: {{ data.host_keyObj.hash }}</pre>-->
<pre>{{ data.host_keyObj.fingerprint }}</pre>

<!--
<h4>Visual Art of the key:</h4>
<pre>{{ data.host_keyObj.randomart }}</pre>
-->

<div mat-dialog-actions>
  <button mat-raised-button
            (click)="accept()"
            id="acceptButton">Accept</button>

  <span class="horiz-filler"></span>

  <button mat-button
          mat-dialog-close
          id="rejectButton">Reject</button>
</div>
