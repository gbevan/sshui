<h2 mat-dialog-title>Add a new SSH session:</h2>

<form mat-dialog-content>

  <mat-form-field color="accent"
                  class="field">
    <input matInput
           placeholder="Enter unique name"
           required
           name="name"
           type="text"
           [(ngModel)]="name">
  </mat-form-field>

  <mat-form-field color="accent"
                  class="field">
    <input matInput
           placeholder="Hostname or IP Address"
           required
           name="host"
           type="text"
           [(ngModel)]="host">
  </mat-form-field>

  <mat-form-field color="accent"
                  class="field">
    <input matInput
           placeholder="port"
           required
           name="port"
           type="number"
           [(ngModel)]="port">
  </mat-form-field>

  <mat-form-field color="accent"
                  class="field">
    <input matInput
           placeholder="User on target system"
           required
           name="user"
           type="text"
           [(ngModel)]="user">
  </mat-form-field>

  <mat-form-field color="accent"
                  class="field">
    <input matInput
           placeholder="User password"
           name="pass"
           type="password"
           [(ngModel)]="pass">
  </mat-form-field>

<!--
  <mat-form-field color="accent"
                  class="field">
-->
    <mat-checkbox name="persistent"
                  [(ngModel)]="persistent">Persistent?</mat-checkbox>
<!--  </mat-form-field>-->

  <!-- TODO: option to generate a ssh key pair -->

</form>

<div mat-dialog-actions>
  <button mat-raised-button
          type="submit"
          (click)="submit($event)">Submit</button>
  <span class="horiz-filler"></span>
  <button mat-button
          mat-dialog-close>Cancel</button>
</div>
