<h2 mat-dialog-title>{{ session.id ? 'Edit' : 'Add a new' }} SSH session:</h2>

<form mat-dialog-content
      #form="ngForm"
      id="sessionAddForm">

  <mat-form-field color="accent"
                  class="field">
    <input matInput
           placeholder="Enter unique name"
           required
           name="name"
           type="text"
           [(ngModel)]="session.name">
  </mat-form-field>

  <mat-form-field color="accent"
                  class="field">
    <input matInput
           placeholder="Hostname or IP Address"
           required
           name="host"
           type="text"
           [(ngModel)]="session.host">
  </mat-form-field>

  <mat-form-field color="accent"
                  class="field">
    <input matInput
           placeholder="port"
           required
           name="port"
           type="number"
           [(ngModel)]="session.port">
  </mat-form-field>

  <mat-form-field color="accent"
                  class="field">
    <mat-select placeholder="Choose Credential"
                [(value)]="session.cred"
                id="selectCred">
      <mat-option *ngFor="let c of creds"
                  [value]="c.id"
                  ngClass="selectCred_{{ c.name }}">{{ c.name }}</mat-option>
    </mat-select>
  </mat-form-field>

<!--
  <mat-checkbox name="persistent"
                [(ngModel)]="session.persistent">Persistent Connection?</mat-checkbox>
-->

  <!-- TODO: Execute command on session startup -->
  <!-- TODO: default command to screen for persistent session terminal -->

</form>

<div mat-dialog-actions>
  <button mat-raised-button
          type="submit"
          [disabled]="form.invalid"
          (click)="submit($event)"
          id="saveButton">Save</button>
  <span class="horiz-filler"></span>
  <button mat-button
          mat-dialog-close>Cancel</button>
</div>
