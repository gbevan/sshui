<h2 mat-dialog-title>Add a new Credential:</h2>

<form mat-dialog-content>

  <mat-form-field color="accent"
                  class="field">
    <input matInput
           placeholder="Enter unique name"
           required
           name="name"
           type="text"
           [(ngModel)]="name">
  </mat-form-field>

  <mat-form-field color="accent"
                  class="field">
    <input matInput
           placeholder="User name"
           required
           name="user"
           type="text"
           [(ngModel)]="user">
  </mat-form-field>

  <mat-form-field color="accent"
                  class="field">
    <input matInput
           placeholder="User password"
           name="pass"
           type="password"
           [(ngModel)]="pass">
  </mat-form-field>

  <!-- TODO: option to generate a ssh key pair -->

</form>

<div mat-dialog-actions>
  <button mat-raised-button
          type="submit"
          (click)="submit($event)">Submit</button>
  <span class="horiz-filler"></span>
  <button mat-button
          mat-dialog-close>Cancel</button>
</div>
