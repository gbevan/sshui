<div>
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table
             [dataSource]="tableSource"
             matSort
             id="credentialsTable">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <mat-header-cell *matHeaderCellDef mat-sort-header>User</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.user }}</mat-cell>
    </ng-container>

    <!-- Password Column -->
    <ng-container matColumnDef="pass">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Password</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ !!element.pass }}</mat-cell>
    </ng-container>

    <!-- privKey Column -->
    <ng-container matColumnDef="privKey">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Private Key</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ !!element.privKey }}</mat-cell>
    </ng-container>

    <!-- PubKey Button Column
    <ng-container matColumnDef="pubkey">
      <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-raised-button
                color="accent"
                (click)="showPubKey(element)">PubKey</button>
      </mat-cell>
    </ng-container>
    -->

    <!-- Edit Button Column -->
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-raised-button
                color="accent"
                (click)="editCredential(element)"
                id="editButton_{{ element.name }}">Edit</button>
      </mat-cell>
    </ng-container>

    <!-- Delete Button Column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button
                color="warn"
                (click)="delCredential(element)">Delete</button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             id="credentialsRow"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="5"
                 [pageSizeOptions]="[3, 5, 10, 20]"
                 showFirstLastButtons>
  </mat-paginator>

  <div>
    <button mat-raised-button
            color="primary"
            (click)="addCredential()"
            id="credentialsAddButton">Add</button>
  </div>
</div>
