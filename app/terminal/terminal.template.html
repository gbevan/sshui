<div #terminalOuter>
<div class="title">[{{ session.name }}] :: {{ title }}</div>
<div #termtools class="termtools">
  Screen:
  <button mat-button
          (click)="detach()">Detach</button>
  <button mat-button
          (click)="newWin()">New Win</button>
  <button mat-button
          (click)="prevWin()">&lt;&lt;</button>
  <button mat-button
          (click)="nextWin()">&gt;&gt;</button>
  <button mat-button
          (click)="list()">List</button>
  <button mat-button
          (click)="lock()">Lock</button>
  <button mat-button
          (click)="resize()">Resize</button>
  <span class="scrollnote">
    To scroll use CTRL-A Esc, then mouse wheel, cursor keys, ctrl-b/f. To exit use esc or 'q' to quit.
  </span>
<!--
  <button mat-button
          (click)="exit()">Exit Bash</button>
-->
</div>
<div #sshterminal
     id="terminal_{{ session.name }}"
     class="sshterminal"></div>
</div>
